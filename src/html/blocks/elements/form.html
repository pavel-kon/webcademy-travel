<form class="form" action="">
  <label class="form__label" for="">
    <span>Locations</span>
    <input
      id="autoComplete"
      name="country"
      class="form__input"
      type="text"
      placeholder="e.g Bali, Indonesia"
      autocomplete="off" />
  </label>

  <div class="form__devider"></div>

  <label class="form__label" for="">
    <span>Date and time</span>
    <input
      id="datepicker"
      name="date"
      class="form__input"
      type="text"
      placeholder="MM/DD/YYYY"
      autocomplete="off" />
  </label>

  <button class="form__btn">
    <img src="./img/icons/search-btn.svg" alt="Search button" />
  </button>
</form>
